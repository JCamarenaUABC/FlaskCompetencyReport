{% extends "base.html"%}

{% block content %}
<a class="btn btn-warning" href="/products"> Back </a>
<a class="btn btn-primary" href="/review_form"> Add Review </a>
<hr>
<h1>Active</h1>
<table class="table table-dark">
    <thead class="thead-dark">
        <th>Comment</th>
    </thead>
    <tbody>
        {% for review in reviews %}

        <tr>
            <td>{{ review["Comment"] }}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>

{% endblock %}
